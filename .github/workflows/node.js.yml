# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]
    # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      # Faster node module install in GitHub Actions environment
      - run: npm ci

      # Run build script
      - run: npm run build

      # This action will upload build folder as Artifact, which is downloadable and I believe accessable via API
        uses: actions/upload-artifact@v2
        with:
          name: assets
          path: ./build/

      # Deploy to build directory to build branch
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: build # The branch the action should deploy to.
          folder: build # The folder the action should deploy

